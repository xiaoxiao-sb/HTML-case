<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			属性: 是用来描述标签特征的.属性的表现形式,属性名="属性值" ,也叫做键值对,key和value
			
			<人  姓名="老刘" 性别="男" 年领="18" />
			
			img:图片标签,图像标签,  插入图标签
			属性:
			src: 路径
			width:宽度     单位是px,但是不用写单位.   分别单独设置宽度或者高度的时候,相应的宽或高会
												等比例进行缩放
			height:高度
			border:边框
			title:提示信息,鼠标在图片悬停
			alt:替换文本
		-->
		<img src="mm1.jpg" width="500" height="300" border="5" title="你快过来呀" alt="该图片不存在"/>
	</body>
</html>
